<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Animation Gallery</h1>
        <p>Explore the power of modern CSS</p>
    </header>

    <div class="container">
        <div class="animation-card">
            <h2 class="animation-title">3D Rotating Cube</h2>
            <div class="cube-container">
                <div class="cube">
                    <div class="face front">Front</div>
                    <div class="face back">Back</div>
                    <div class="face right">Right</div>
                    <div class="face left">Left</div>
                    <div class="face top">Top</div>
                    <div class="face bottom">Bottom</div>
                </div>
            </div>
            <button class="animated-button">View Details</button>
        </div>

        <div class="animation-card">
            <h2 class="animation-title">Floating Particles</h2>
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            <button class="animated-button">View Details</button>
        </div>

        <div class="animation-card">
            <h2 class="animation-title">Wave Text Effect</h2>
            <div class="text-animation">
                <span>A</span>
                <span>N</span>
                <span>I</span>
                <span>M</span>
                <span>A</span>
                <span>T</span>
                <span>I</span>
                <span>O</span>
                <span>N</span>
            </div>
            <button class="animated-button">View Details</button>
        </div>

        <div class="animation-card">
            <h2 class="animation-title">Path Animation</h2>
            <div class="path-container">
                <div class="path">
                    <div class="path-line"></div>
                    <div class="orb"></div>
                </div>
            </div>
            <button class="animated-button">View Details</button>
        </div>

        <div class="animation-card">
            <h2 class="animation-title">Light Effects</h2>
            <div class="light-container">
                <div class="light-beam"></div>
                <div class="light-beam"></div>
                <div class="light-beam"></div>
                <div class="light-beam"></div>
            </div>
            <button class="animated-button">View Details</button>
        </div>

        <div class="animation-card">
            <h2 class="animation-title">Interactive Card</h2>
            <div class="interactive-card" id="interactiveCard">
                <div class="card-content">
                    <h3>Hover & Click</h3>
                    <p>Watch the magic happen</p>
                </div>
            </div>
            <button class="animated-button">View Details</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                                          </html>
